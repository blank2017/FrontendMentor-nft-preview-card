<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <main>
    
    <div class="card">
      <div class="card__image">
        <div class="card__image-hover">
          <i><img src="./images/icon-view.svg" alt=""></i>
        </div>
      </div>
      
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
          <span class="prices">
            <img src="./images/icon-ethereum.svg" alt=""> 
            &nbsp; 0.041 ETH
          </span>

          <span class="countdown">
            <img src="./images/icon-clock.svg" alt="">
            &nbsp; 3 days left
          </span>  
          
        </div>

        <div class="line__divider"></div>

        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>     
        </div>
      </div>
    </div>

    </div>


  </main>
</body>
</html>
